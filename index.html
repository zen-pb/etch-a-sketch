<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/icon.png" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main>
      <div class="base">
        <div class="header">
          <p class="title yellow cursive">Etch A Sketch</p>
          <div class="subtitle">
            <p>Copyright Â© 2024 zen-pb</p>
            <img
              src="./assets/images/github-mark.svg"
              width="30"
              height="30"
              alt="github"
            />
          </div>
        </div>
        <div id="screen" class="screen"></div>
        <div class="knobs">
          <img
            src="./assets/images/knob.svg"
            width="112.5"
            height="112.5"
            alt="left knob"
          />

          <img
            src="./assets/images/knob.svg"
            width="112.5"
            height="112.5"
            alt="right knob"
          />
        </div>
      </div>
      <div class="options">
        <div class="pallette">
          <p class="yellow cursive">Pallette</p>
          <div class="container">
            <input type="color" id="colorPicker" value="#0e1111" />
            <div id="palletteButtons" class="pallette-buttons">
              <button id="classic" class="cursive">Classic</button>
              <button id="rainbow" class="cursive">Rainbow</button>
              <button id="eraser" class="cursive">Eraser</button>
              <button id="clear" class="cursive">Clear</button>
            </div>
          </div>
        </div>
        <div class="canvas-settings">
          <p class="yellow cursive">Canvas Settings</p>
          <div id="canvasSetButtons" class="by-buttons">
            <button id="8by" class="cursive">8 x 8</button>
            <button id="16by" class="cursive">16 x 16</button>
            <button id="32by" class="cursive">32 x 32</button>
          </div>
          <span class="input-span yellow cursive">
            Custom
            <input type="number" id="customSize" min="1" max="100"/>
          </span>
        </div>
      </div>
    </main>
    <script src="./assets/src/etch.js"></script>
  </body>
</html>
